<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My webpage</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class=""></div>

        </div>
    </header>
    <div class="container">
        <div class="pokedex">
            <div class="pokedex-header">
                <div class="pk-header-section1">
                    <div class="lens"></div>
                </div>
                <div class="pk-header-section2">
                    <div class="small-lights">
                        <div class="red-light"></div>
                        <div class="yellow-light"></div>
                        <div class="green-light"></div>
                    </div>
                </div>
            </div>
            <div class="screen-border">
                <div class="screen-upper-section">
                    <div class="left-div">
                        <div class="small-red-light"></div>
                    </div>
                    <div class="right-div">
                        <div class="small-red-light"></div>
                    </div>
                </div>
                <div class="screen">
                    <img src="./images/chimchar.png" style="width: 300px; height: 300px;">
                </div>
                <div class="screen-lower-section">
                    <div class="left-lower-div">
                        <div class="medium-red-light"></div>
                    </div>
                    <div class="right-lower-div">
                        <div class="column-lines">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    
    <footer>
    </footer>
</body>
</html>
